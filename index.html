<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santilla | Portfolio</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgba(0, 0, 0, 0.849);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
       header {
            background-color: #0f0f0f;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo h1 {
            font-size: 2rem;
            color: #af1eb4ea;
            font-weight: bold;
        }

        .logo p {
            color: #ffffffe7;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 0.5rem;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 0.3rem;
            font-weight: 500;
        }
        nav a:hover{
            color: red;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.178);
        }
        nav a:active{
            color: white;
        }
        #home-logo{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header> <!--Header-->
        <div class="container">
            <div class="logo">
                <h1><a href="#home" id="home-logo">Portfolio in ITEC 55</a></h1>
                <p>Compilation of School Works</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                </ul>
            </nav>
        </div>       
    </header>
</body>
</html>
